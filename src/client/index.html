    <div class="unGame" id="LoginPage">
        <div class="logo">
                <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <input type="Username" placeholder="Username" name="" value="">
            </div>
            <div class="textbox">
                <input type="Password" placeholder="Password" name="" value="">
            </div>
            <input class="btn" id= "LSignIn" type="button" name = "" value = "Sign In ">
            <!--<input class="btn" id = "LBack" type="button" name = "" value = "Back to Main Menu ">-->
        </div>
    </div>

        <div class="logo">

        </div>
        <div class="login-box">

            <input class="btn" id = "MJoinGame" type="button" name = "" value = "Join Game">
            <input class="btn" id = "MOption" type="button" name = "" value = "Option"> 
        </div>
    </div>
    <div class="unGame" id='registration'>
        <div class="logo">
            <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <h1>Registration</h1>
            <div class="textbox">
                <input type="Username" placeholder="Enter Username" name="" value="">
            </div>
            <div class="textbox">
                <input type="Password" placeholder="Enter Password" name="" value="">
            </div>
            <div class="textbox">
                <input type="Password" placeholder="Re-Type Password" name="" value="">
            </div>
            <input class="btn" id = "RSignIn" type="button" name = "" value = "Sign In ">
            <input class="btn" id = "RBack" type="button" name = "" value = "Back to Main Menu">
        </div>
